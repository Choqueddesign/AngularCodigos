<main>
    <section>
        
        <div class="container mt-5">
            <div class="card text-center">
                <div class="card-body">
                    <div>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Agregar</button>
                    </div>
                    <h5 class="card-title">Nuestras guitarras</h5>
                    <hr>
                    <div class="d-flex flex-wrap justify-content-evenly">
                        <div class="card border-info mb-3" style="max-width: 18rem;" *ngFor="let guitar of allGuitars">
                            <div class="card-header">{{guitar.marca + " - " + guitar.modelo}}</div>
                            <div class="card-body">
                                <h5 class="card-title">Informaci√≥n de la guitarra</h5>
                                <p class="card-text">{{"Tipo: " + guitar.tipo}}</p>
                                <p class="card-text">{{"Precio: " + guitar.precio}}</p>
                                <p class="card-text">{{"Stock: " + guitar.stock}}</p>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-outline-primary" routerLink="">Ir al Home</a>
                </div>
            </div>
        </div>
    </section>
<!--MODAL-->
    <section class="modal fade" id="staticBackdrop" >
        <div class=" modal-dialog modal-dialog-centered" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
    </section>
</main>
