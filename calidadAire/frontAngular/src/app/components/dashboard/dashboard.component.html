<div class="container">
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="card col-sm-6">
                <div class="card-header">
                  Calidad del Aire
                </div>
                <div class="card-body">
                  <!--<h5 class="card-title">Special title treatment</h5>-->
                  <p class="card-text">Observar el AQI que hay en los barrios de la ciudad de Bogot√°</p>
                  <button href="#" id="btnLasFerias" class="btn btn-primary" (click)="getAQI()" [disabled]="lockButton">Las Ferias</button>
                  <p>{{aqi}}</p>
                </div>
                <dir class="carda-footer text-muted">
                    {{date.toLocaleString()}}
                </dir>
              </div>
        </div>
    </div>
    <!--MODAL-->
    <div>
        <div class="modal fade" id="modalAqi" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">AQI barrio Las Ferias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="result">{{aqi}}</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>  
</div>
